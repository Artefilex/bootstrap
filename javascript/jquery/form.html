<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <body >
    <form class="form-group d-flex align-items-center justify-content-center flex-column w-100">
      <div>
        <h4>name</h4>
        <input
          type="text"
          class="form-control"
          id="name"
          aria-describedby="emailHelpId"
          placeholder="nameee"
        />
      </div>
      <div>
        <h4>surname</h4>
        <input
          type="text"
          class="form-control "
          id="surname"
          aria-describedby="emailHelpId"
          placeholder="surnamee"
        />
      </div>
      <button type="submit" class="d-block btn btn-dark w-50 mt-4" > submit</button>
    </form>

    <div class="user"> 
           <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
            <li>item5</li>
           </ul>
    </div>

      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    ></script>
